<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="total-counter">
            <p>Total Characters: <span id="total-counter">30</span></p>
        </div>
        <div class="remaining-counter">
            <p>Total Characters: <span id="remaining-counter">20</span></p>
        </div>
    </div>
</body>
</html>
